{% extends 'matching/base.html' %}

{% block title %}
<title>Admin Home</title>
{% endblock %}

{% block content %}
<h1 style="margin-left:130px; margin-top:20px;">관리자 페이지</h1>

<div id="post_table_div" class="tableDiv">
    <table id="post_table" class="table">
        <thead>
        <tr>
          <th scope="col" style="width:50px" class="text-center">번호</th>
          <!--<th scope="col" class="text-center">주제</th>-->
          <th scope="col" class="text-center">학번</th>
          <th scope="col" class="text-center">닉네임</th>
          <th scope="col" class="text-center">시간</th>
        </tr>
        </thead>
        <tbody>
        {% for tutor in tutorlist %}
          <tr>
              <td class="text-center text-nowrap align-middle"> {{tutor.pk}} </td>
              <td class="text-center text-nowrap align-middle">{{tutor.email}}</td>
              <td class="text-center text-nowrap align-middle"><a href="{% url 'matching:tutor_detail' tutor.pk %}">{{tutor.profile.nickname}}</a></td>
              <td class="text-center text-nowrap align-middle">{{tutor.profile.tutor_tutoringTime}}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
