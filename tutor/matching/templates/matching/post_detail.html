{% extends 'matching/base.html' %}

{% load static %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'matching/chat.css' %}">
{% endblock %}

{% block content %}

<div class="chat">
  <div class="title">
    {{ post.title }}
  </div>
  <div class="mesgs">
    <div class="msg_history">
      <div class="incoming_msg">
        <!--<div class="incoming_msg_img"> <img src="" alt=""> </div>-->
        <div class="received_msg">
          <p class="received_name">Gladi</p>
          <div class="received_with_msg">
            <p>Test which is a new approach to have all
              solutions</p>
            <span class="received_time_date"> 11:01 AM    |    June 9</span>
          </div>
        </div>
      </div>
      <div class="outgoing_msg">
        <p class="sent_name">Dodo</p>
        <div class="sent_msg">
          <p>Test which is a new approach to have all
            solutions</p>
          <span class="sent_time_date"> 11:01 AM    |    June 9</span> </div>
      </div>
    </div>
    <div class="type_msg">
      <div class="input_msg_write">
        <input type="text" class="write_msg" placeholder="Type a message" />
        <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
